services:
  postgres:
    image: postgres:16-alpine
    container_name: auditor_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: auditor
      POSTGRES_PASSWORD: auditor123
      POSTGRES_DB: auditor_trade
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U auditor -d auditor_trade" ]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: auditor_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://auditor:auditor123@postgres:5432/auditor_trade
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "node_modules/.bin/prisma migrate deploy && node dist/main"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api:3001
    container_name: auditor_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
